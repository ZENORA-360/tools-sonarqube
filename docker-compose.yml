services:
  sonarqube:
    image: sonarqube:10-community
    container_name: sonarqube_app
    restart: unless-stopped
    environment:
        SONAR_JDBC_URL: "jdbc:postgresql://db:5432/sonarqube"
        SONAR_JDBC_USERNAME: sonar
        SONAR_JDBC_PASSWORD: ${POSTGRES_PASSWORD:-sonarpassword}
        SONAR_WEB_JAVA_OPTS: "-Xmx2G -Xms512m"
        SONAR_SEARCH_JAVA_OPTS: "-Xmx2G -Xms1G"
    volumes:
      - /srv/internal/tools/sonarqube/sonarqube_data/data:/opt/sonarqube/data
      - /srv/internal/tools/sonarqube/sonarqube_data/extensions:/opt/sonarqube/extensions
      - /srv/internal/tools/sonarqube/sonarqube_data/logs:/opt/sonarqube/logs
      - /srv/internal/tools/sonarqube/sonarqube_data/conf/sonar.properties:/opt/sonarqube/conf/sonar.properties
    networks:
      - sonarnet
      - caddy-sonarqube
    depends_on:
      - db
    expose:
      - "9000"
    deploy:
      resources:
        limits:
          memory: 3g

  db:
    image: postgres:15-alpine
    container_name: sonarqube_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonarpassword
      - POSTGRES_DB=sonarqube
    volumes:
      - /srv/internal/tools/sonarqube/postgres_data:/var/lib/postgresql/data
    networks:
      - sonarnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:2-alpine
    container_name: sonarqube_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /srv/internal/tools/sonarqube/caddy/Caddyfile:/etc/caddy/Caddyfile
      - /srv/internal/tools/sonarqube/caddy/caddy_data:/data
      - /srv/internal/tools/sonarqube/caddy/caddy_config:/config
    networks:
      - caddy-sonarqube
    depends_on:
      - sonarqube   

networks:
  sonarnet:
    driver: bridge
    internal: true
  caddy-sonarqube:
    external: true
