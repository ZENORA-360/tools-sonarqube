services:
  sonarqube:
    image: sonarqube:10-community
    container_name: sonarqube
    restart: unless-stopped
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://db:5432/sonarqube
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonarpassword
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
      - SONAR_ES_BOOTSTRAP_MEMORY: "2g"
      - SONAR_WEB_JAVA_OPTS: "-Xmx2G -Xms512m"
      - SONAR_SEARCH_JAVA_OPTS: "-Xmx2G -Xms1G"
    volumes:
      - /srv/internal/tools/sonarqube/data/app_data:/opt/sonarqube/data
      - /srv/internal/tools/sonarqube/extensions:/opt/sonarqube/extensions
      - /srv/internal/tools/sonarqube/logs:/opt/sonarqube/logs
      - /srv/internal/tools/sonarqube/conf/sonar.properties:/opt/sonarqube/conf/sonar.properties
    networks:
      - sonarnet
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: sonarqubedb
    restart: unless-stopped
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonarpassword
      - POSTGRES_DB=sonarqube
    volumes:
      - /srv/internal/tools/sonarqube/data/db_data:/var/lib/postgresql/data
    networks:
      - sonar-net

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /srv/internal/tools/sonarqube/caddy/Caddyfile:/etc/caddy/Caddyfile
      - /srv/internal/tools/sonarqube/data/caddy/caddy_data:/data
      - /srv/internal/tools/sonarqube/config/caddy/caddy_config:/config
    networks:
      - sonar-net
    depends_on:
      - sonarqube   

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  sonar-net:
    driver: bridge
